  <ellipse cx="300" cy="280" rx="90" ry="50" fill="#262a33"/>
  <!-- Initials -->
  <text x="300" y="165" text-anchor="middle" font-family="Georgia, serif" font-size="36" font-weight="600" fill="#d4a855" opacity="0.6">TJ</text>
  <!-- Label -->
  <text x="300" y="360" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" letter-spacing="3" text-transform="uppercase" fill="#d4a855" opacity="0.4">PHOTO COMING SOON</text>
</svg>
